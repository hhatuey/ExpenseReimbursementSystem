<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        [data-bs-theme="dark"] {
            background-color: #121212 !important;
            color: #fff !important;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1>Dark Mode Test</h1>
        <p>Test the dark mode toggle functionality</p>
        <button class="btn btn-primary" id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <script>
        const html = document.documentElement;
        const toggle = document.getElementById('darkModeToggle');
        
        // Initialize
        const currentTheme = localStorage.getItem('bs-theme') || 'light';
        html.setAttribute('data-bs-theme', currentTheme);
        updateButton(currentTheme);
        
        toggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('bs-theme', newTheme);
            updateButton(newTheme);
        });
        
        function updateButton(theme) {
            toggle.textContent = theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }
    </script>
</body>
</html>
